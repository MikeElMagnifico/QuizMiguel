<ion-header>

  <ion-navbar>
    <ion-title>Bocina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Volumen</ion-label>
        <ion-toggle [(ngModel)] = "volumen" checked="false"></ion-toggle>
    </ion-item>
  
  <ion-item *ngIf = "volumen">
        <ion-range [(ngModel)]="Volumen">
          <ion-icon range-left small name="volume-mute"></ion-icon>
          <ion-icon range-right name="volume-up"></ion-icon>
        </ion-range>
  </ion-item>

</ion-content>
